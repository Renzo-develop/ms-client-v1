# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- develop

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '1424b8ab-f542-4bcb-87b5-cbaec469667a'
  imageRepository: 'msclientv1'
  containerRegistry: 'renzoacr.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: JavaToolInstaller@0
      inputs:
        versionSpec: '17'
        jdkArchitectureOption: 'x64'
        jdkSourceOption: 'PreInstalled'
    - script: |
        echo "##vso[task.setvariable variable=JAVA_HOME]/usr/lib/jvm/java-17-openjdk-amd64"
      displayName: 'Set JAVA_HOME'
    - task: Maven@4
      displayName: 'Maven pom.xml'
      inputs:
        mavenPomFile: 'pom.xml'
        options: '-Dmaven.compiler.source=17 -Dmaven.compiler.target=17'
        goals: 'clean install'
        jdkSourceOption: '17'
    - task: Docker@2
      inputs:
        containerRegistry: 'renzoacr'
        repository: 'Renzo-develop/ms-client-v1'
        command: 'build'
        Dockerfile: '**/Dockerfile'
    - task: Docker@2
      inputs:
        containerRegistry: 'renzoacr'
        repository: 'Renzo-develop/ms-client-v1'
        command: 'push'
    - task: HelmInstaller@0
      inputs:
        helmVersion: '2.14.1'
        installKubectl: true
    - task: HelmDeploy@0
      inputs:
        command: 'package'
        chartPath: 'aks-charts'
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts: drop'
    